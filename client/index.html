<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css-compiled/main.css" rel="stylesheet">
    

  </head>

  <body>

    <div class="container">
    <div class="control-container">
      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block signin">Sign in</button>
        
      </form>
      <div>
        <button class="btn btn-lg btn-secondary btn-block create">Create Account</button>
      </div>
      </div>


      <form class="form-signup">
        <h2 class="form-signin-heading">Please sign up</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail2" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputFname" class="sr-only">First Name</label>
        <input type="text" id="inputFname" class="form-control" placeholder="First name" required autofocus>
        <label for="inputEmail" class="sr-only">Last Name</label>
        <input type="text" id="inputLname" class="form-control" placeholder="Last name" required autofocus>
        <button class="btn btn-lg btn-primary btn-block signup" >Sign up</button>
      </form>

    <div class="userInfoArea">
      <h2></h2>
      <div class="userControlArea">
        <ul>
          <li><button id="view" class="btn btn-lg btn-primary btn-block " >View Reservations</button></li>
          <li><button id="create" class="btn btn-lg btn-primary btn-block " >Create Reservation</button></li>
          <li><button id="update" class="btn btn-lg btn-primary btn-block " >Update Reservation</button></li>
          <li><button id="delete" class="btn btn-lg btn-primary btn-block " >Delete Reservation</button></li>
        </ul>
      </div>  
    </div>

    <form class="create-reservation">
      <h2 class="form-signin-heading">Create Reservation</h2>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail2" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputFname" class="sr-only">First Name</label>
      <input type="text" id="inputFname" class="form-control" placeholder="First name" required autofocus>
      <label for="inputEmail" class="sr-only">Last Name</label>
      <input type="text" id="inputLname" class="form-control" placeholder="Last name" required autofocus>
      <button class="btn btn-lg btn-primary btn-block signup" >Sign up</button>
    </form>

    <form class="update-reservation">
      <h2 class="form-signin-heading">Update Reservation</h2>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail2" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputFname" class="sr-only">First Name</label>
      <input type="text" id="inputFname" class="form-control" placeholder="First name" required autofocus>
      <label for="inputEmail" class="sr-only">Last Name</label>
      <input type="text" id="inputLname" class="form-control" placeholder="Last name" required autofocus>
      <button class="btn btn-lg btn-primary btn-block signup" >Sign up</button>
    </form>

    <form class="delete-reservation">
      <h2 class="form-signin-heading">Delete Reservation</h2>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail2" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputFname" class="sr-only">First Name</label>
      <input type="text" id="inputFname" class="form-control" placeholder="First name" required autofocus>
      <label for="inputEmail" class="sr-only">Last Name</label>
      <input type="text" id="inputLname" class="form-control" placeholder="Last name" required autofocus>
      <button class="btn btn-lg btn-primary btn-block signup" >Sign up</button>
    </form>

    <div class="reservations">
      <ul>
        <li><h4>Depart</h4></li>
        <li><h4>Return</h4></li>
      </ul>
    </div>

    <div class="info-notification"></div>
    </div> <!-- /container -->


  </body>
